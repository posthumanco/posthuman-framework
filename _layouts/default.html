<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>{{ page.title }}</title>
        <meta name="viewport" content="width=device-width">

        <!-- syntax highlighting CSS -->
        <link rel="stylesheet" href="/css/syntax.css">

        <!-- Custom CSS -->
        <link rel="stylesheet" href="/css/app.css">

    </head>
    <body>
      <div class="row">
        <div class="site small-12 columns">
          <div class="header">
            <h1 class="title"><a href="/">{{ site.name }}</a></h1>
            <a class="extra" href="/">home</a>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="small-12 large-9 large-centered columns">
          {{ content }}
          <div class="row">
            <div class="small-12 large-6 columns">
              Hello 
              <button class="primary tiny">Hello</button>
              <button class="secondary small">Hello</button>
              <button class="disabled">Hello</button>
              <button class="alert large">Hello</button>
            </div>
            <div class="small-12 large-6 columns">
              Hello There
            </div>
          </div>
        </div>
      </div>
      <div class="row collapse">
        <div class="small-12 columns text-center">
          <div class="footer">
            <div class="contact">
              <p>
                Your Name<br />
                What You Are<br />
                you@example.com
              </p>
            </div>
            <div class="contact">
              <p>
                <a href="https://github.com/yourusername">github.com/yourusername</a><br />
                <a href="https://twitter.com/yourusername">twitter.com/yourusername</a><br />
              </p>
            </div>
          </div>
        </div>
      </div>
    </body>
</html>
